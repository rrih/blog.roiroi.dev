name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-prod:
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies
      run: yarn
    - name: Print dependencies
      run: |
        echo -n "node " && node -v
        echo -n "npm " && npm -v
        yarn list --depth=0
    - name: yarn run build
      run: |
        yarn run deploy
      
