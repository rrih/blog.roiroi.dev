name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - name: Install dependencies
      run: |
        yarn install
    - name: Print dependencies
      run: |
        echo -n "node " && node -v
        echo -n "npm " && npm -v
        yarn list --depth=0
    - name: find package.json
      run: |
        ls package.json
        cat package.json
    - name: yarn run build
      run: |
        yarn run build
        gh-pages -d build
      
